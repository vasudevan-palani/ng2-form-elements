<h1>
  {{title}}
</h1>
<pre><code>{{ccform.value | json}}</code></pre>
<div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
        <form [formGroup]="ccform" (submit)="logVal(ccform.value)">
            <div class="form-group has-feedback" [class.has-success]="validAndDirty(ccform,'ccnumber')" [class.has-error]="invalidAndDirty(ccform,'ccnumber')">
              <credit-card name="ccnumber" [form]="ccform"
                id="ccnumber" placeholder="credit card"
                title="Credit Card Number" formControlName="ccnumber" reset-on-empty>
              </credit-card>
              <span class="glyphicon form-control-feedback" aria-hidden="true" [class.glyphicon-ok]="validAndDirty(ccform,'ccnumber')" [class.glyphicon-remove]="invalidAndDirty(ccform,'ccnumber')"></span>
            </div>

            <button type="button" class="btn btn-danger" (click)="reset()">Reset</button>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
    <div class="col-lg-2"></div>
</div>

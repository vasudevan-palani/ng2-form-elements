<h1>
  {{title}}
</h1>
<pre><code>{{ccform.value | json}}</code></pre>
<div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
        <form [formGroup]="ccform" (submit)="logVal(ccform.value)">
            <credit-card name="ccnumber" [form]="ccform"
              id="ccnumber" placeholder="credit card" label="Credit Card"
              title="Credit Card Number" formControlName="ccnumber" reset-on-empty>
            </credit-card>
            <button type="reset" class="btn btn-danger">Reset</button>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
    <div class="col-lg-2"></div>
</div>
